<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Website</title>
		<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" href="assets/favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" href="assets/favicon/favicon-16x16.png" />
		<link rel="manifest" href="site.webmanifest" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body>
		<main>
			<div class="errorContainer nodisplay">
				<h2 class="errorMain">Oops. There was an error.</h2>
				<h3 class="errorSub"></h3>
			</div>
			<div class="loaderContainer nodisplay">
				<h3 class="loaderText">Testing bandwidth...</h3>
				<div class="loader"></div>
			</div>
			<div class="resultContainer">
				<h1 id="result">0</h1>
				<h2 class="resultUnits">Mbps</h2>
			</div>
			<button class="btn" id="runTest">Run</button>
		</main>
		<script src="scripts/script.js"></script>
	</body>
</html>
